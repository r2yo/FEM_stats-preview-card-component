<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/image-header-mobile.jpg" alt="image-header-mobile" class="mobile-image">
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="desktop-image">
      </div>
      <div class="info-container">
        <div class="info">
          <h1 class="info-item title font-inter">
            Get <span class="violet">insights</span> that help your business grow.
          </h1>
          <p class="info-item text font-inter">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
          </p>
          <ul class="info-item list font-deca">
            <li class="list-item">
              <span class="item-count">10k+</span>
              <span class="item-label">companies</span>
            </li>
            <li class="list-item">
              <span class="item-count">314</span>
              <span class="item-label">templates</span>
            </li>
            <li class="list-item">
              <span class="item-count">12m+</span>
              <span class="item-label">queries</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
